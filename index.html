<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
  <title>Formulario-Html</title>
</head>

<body class="bg-secondary">
  <div class="row">
    <div class="col-12 mt-5 d-flex justify-content-center">
      <div class="card m-5">
        <div class="card-header">
          <h1>Payment for example</h1>
        </div>
        <div class="alert alert-danger m-3" role="alert">
          <strong>Some fileds are missing</strong>
        </div>
        <div class="card-body">
          <form class="container">
            <div class="row m-3">
              <div class="col-5">
                <div class="form-group">
                  <label for="exampleInputEmail1"><strong>Card #</strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="XXXXXXXXXXXXXX">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="exampleInputEmail1"><strong>CVC #</strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="0000">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="exampleInputEmail1"><strong>Amount</strong></label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend ">
                      <span class="input-group-text bg-white border-0" id="basic-addon1"><i
                          class="fa-solid fa-dollar-sign"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Amount" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                </div>
              </div>
            </div>

            <div class="row m-3">
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleInputEmail1"><strong>First Name</strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleInputEmail1"><strong>Last Name</strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
            </div>

            <div class="row m-3">
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleInputEmail1"><strong>City</strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="exampleFormControlSelect1"><strong>State</strong></label>
                  <select class="form-select" id="exampleFormControlSelect1">
                    <option disabled selected hidden>Pick a state</option>
                    <option value="">N/A</option>
                    <option value="NV">Nevada</option>
                    <option value="AL">Alabama</option>
                    <option value="FL">Florida</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                  </select>
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="exampleInputEmail1"><strong>Postal Code</strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
            </div>

            <div class="row m-3">
              <div class="col-6"><strong for="accept" class="d-block mb-3">We accept:</strong>
                <div class="methods d-flex w-2 justify-content-around p-2 rounded bg-secondary text-white"
                  style="width: 250px;">
                  <div class="payment">
                    <input type="radio" name="method">
                    <label for="method"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="payment">
                    <input type="radio" name="method">
                    <label for="method"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="payment">
                    <input type="radio" name="method">
                    <label for="method"><i class="fa-brands fa-cc-diners-club"></i></label>
                  </div>
                  <div class="payment">
                    <input type="radio" name="method">
                    <label for="method"><i class="fa-brands fa-cc-amex"></i></label>
                  </div>
                </div>
              </div>
              <div class="col-6 d-block">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
                </div>

              </div>
            </div>
          </form>

        </div>
        <div class="card-footer text-muted bg-white">
          <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary m-2">Cancel</button>
            <button type="button" class="btn btn-secondary m-2">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
